<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" >
    <mat-form-field>
      <input matInput
      type="text"
      name="title"
      placeholder="Title"
      [ngModel]="post?.title"
      required
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Enter the title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput rows="6" cols="6"
      name="content"
      placeholder="Content"
      [ngModel]="post?.content"
      required
      #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Enter the content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sent Post</button>
  </form>
</mat-card>
<app-post-list></app-post-list>
